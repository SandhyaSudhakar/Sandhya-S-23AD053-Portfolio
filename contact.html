<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  
  <style>
    /* Internal CSS for Contact Page */
    body {
      background-color: #f0f0f0; /* Full gray background */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f0f0f0;
      padding: 10px 0;
      text-align: center;
      color: black;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      background-color: #f0f0f0;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a:link,
    nav ul li a:visited {
      display: block;
      padding: 10px 20px;
      color: black;
      text-decoration: none;
      background-color: #f0f0f0; /* Gray */
    }

    nav ul li a:hover {
      background-color: lightgray; /* Slightly lighter gray */
    }

    nav ul li a:active {
      background-color: #f0f0f0; /* Keep gray when clicking */
      color: black;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #333; /* Gray button */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #f5f5f5; /* Slightly lighter gray on hover */
    }

    footer {
      background-color: #f0f0f0;
      color: black;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }

    /* Success message styling */
    #submitted-message {
      display: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    /* Show message when #submitted is in URL */
    :target#submitted-message {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main>
    <div id="submitted-message">âœ… Your message has been submitted successfully!</div>

    <h2>Enter details here!</h2>
    <!-- Redirect to #submitted after form submission -->
    <form action="#submitted-message" method="get">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" placeholder="Write your message" required></textarea>

      <button type="submit" style="background-color: #f0f0f0; color: black;">Submit</button> <!-- Inline CSS -->
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Sandhya S. All rights reserved.</p>
  </footer>
</body>
</html>
